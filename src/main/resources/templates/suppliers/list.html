<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en-US" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title>Supplier Management</title>
    <script>
        // Open the "Add Supplier" modal
        function openAddSupplierModal() {
            document.getElementById('addSupplierModal').style.display = 'block';
        }

        // Close the "Add Supplier" modal
        function closeAddSupplierModal() {
            document.getElementById('addSupplierModal').style.display = 'none';
        }

        // Open the "Delete Supplier" modal
        function openDeleteModal(supplierId) {
            const modal = document.getElementById('deleteModal');
            modal.style.display = 'block';

            // Set delete confirmation action
            const confirmBtn = document.getElementById('confirmDelete');
            confirmBtn.onclick = function() {
                window.location.href = '/suppliers/delete/' + supplierId;
            };
        }

        function closeModal() {
            document.getElementById('deleteModal').style.display = 'none';
        }

        // Search Functionality
        function searchSuppliers() {
            const input = document.getElementById('searchInput').value.toLowerCase();
            const rows = document.querySelectorAll('.table-container tbody tr');

            rows.forEach(row => {
                const name = row.cells[1].textContent.toLowerCase();
                const phone = row.cells[2].textContent.toLowerCase();
                const email = row.cells[3].textContent.toLowerCase();

                if (name.includes(input) || phone.includes(input) || email.includes(input)) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        }
    </script>
</head>
<body>
    <section layout:fragment="body">
        <article class="list-page">
            <div class="list-header">
                <h1>ðŸ‘¥ Supplier Management</h1>
                <button class="open-modal-btn" onclick="openAddSupplierModal()">+ Add Supplier</button>
            </div>
            
            <!-- Search Bar -->
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="ðŸ” Search Suppliers..." onkeyup="searchSuppliers()">
            </div>
            

            <!-- Success/Error Messages -->
            <div class="params success" th:if="${param.success}">
                You successfully created a supplier.
            </div>
            <div class="params success" th:if="${param.updateSuccess}">
                You successfully updated a supplier.
            </div>
            <div class="params error" th:if="${param.error}">
                Supplier deleted successfully.
            </div>

            <!-- Table Section -->
            <div class="table-container">
                <table>
                    <thead>
                    <tr>
                        <th>S/N</th>
                        <th>Name</th>
                        <th>Phone</th>
                        <th>Email</th>
                        <th>Country</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="supplier : ${suppliers}">
                        <td th:text="${supplier.id}"></td>
                        <td th:text="${supplier.name}"></td>
                        <td th:text="${supplier.phone}"></td>
                        <td th:text="${supplier.email}"></td>
                        <td th:text="${supplier.country}"></td>
                        <td>
                            <a class="dynamic-link" th:href="@{'/suppliers/edit/' + ${supplier.id}}">
                                <i class="fas fa-edit"></i>
                            </a>
                            <a href="javascript:void(0);" class="dynamic-link" th:onclick="'openDeleteModal(' + ${supplier.id} + ')'">
                                <i class="fas fa-trash-alt"></i>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </article>

        <!-- Modal for delete confirmation -->
        <div id="deleteModal" class="modal">
            <div class="modal-content">
                <h2>Are you sure you want to delete this supplier?</h2>
                <div class="modal-buttons">
                    <button id="confirmDelete" class="confirm-btn">Yes, Delete</button>
                    <button onclick="closeModal()" class="cancel-btn">Cancel</button>
                </div>
            </div>
        </div>

        <!-- Modal for Adding a Supplier -->
        <div id="addSupplierModal" class="modal" th:style="${#fields.hasErrors('supplier.*')} ? 'display:block;' : 'display:none;'">
            <div class="modal-content">
                <h2>Add Supplier</h2>
                <form th:action="@{/suppliers}" th:object="${supplier}" method="post">
                    <div class="modal-form">
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" id="name" placeholder="e.g. John Doe" th:field="*{name}" />
                            <p class="error-message" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone:</label>
                            <input type="text" id="phone" placeholder="e.g. 1234567890" th:field="*{phone}" />
                            <p class="error-message" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></p>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" placeholder="e.g. john@example.com" th:field="*{email}" />
                            <p class="error-message" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
                        </div>
                        <div class="form-group">
                            <label for="country">Country:</label>
                            <input type="text" id="country" placeholder="e.g. Nigeria" th:field="*{country}" />
                            <p class="error-message" th:if="${#fields.hasErrors('country')}" th:errors="*{country}"></p>
                        </div>
                    </div>
                    <div class="modal-buttons">
                        <button type="submit" class="confirm-btn">Save</button>
                        <button type="button" class="cancel-btn" onclick="closeAddSupplierModal()">Cancel</button>
                    </div>
                </form>
            </div>
        </div>



    </section>
</body>
</html>
