<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}"
        lang="en">
<head>
    <title>Edit Supplier</title>
</head>
<body>
<section layout:fragment="body">
    <article class="edit-page">
        <a href="/suppliers" class="back-btn">
            <i class="fa fa-arrow-left"></i> Back
        </a>
        
        <div class="list-header">
            <h1>ðŸ‘¤ Edit Supplier</h1>
        </div>

        <!-- Edit Supplier Form -->
        <form th:action="@{/suppliers/update/{id}(id=${supplier.id})}" th:object="${supplier}" class="list-form-layout" method="post">
            <div class="list-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" th:field="*{name}" />
                    <p class="error-message" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
                </div>
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="text" id="phone" th:field="*{phone}" />
                    <p class="error-message" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></p>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" th:field="*{email}" />
                    <p class="error-message" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
                </div>
                <div class="form-group">
                    <label for="country">Loyalty Points:</label>
                    <input type="text" id="country" th:field="*{country}" />
                    <p class="error-message" th:if="${#fields.hasErrors('country')}" th:errors="*{country}"></p>
                </div>
            </div>
            <div class="form-group-btn">
                <button type="submit">Update</button>
            </div>
        </form>
    </article>
</section>
</body>
</html>
