<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en-US" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title>Purchase Management</title>
    <script>
        // Open the "Add Purchase" modal
        function openAddPurchaseModal() {
            document.getElementById('addPurchaseModal').style.display = 'block';
        }

        // Close the "Add Purchase" modal
        function closeAddPurchaseModal() {
            document.getElementById('addPurchaseModal').style.display = 'none';
        }

        // Open the "Delete Purchase" modal
        function openDeleteModal(purchaseId) {
            const modal = document.getElementById('deleteModal');
            modal.style.display = 'block';

            // Set delete confirmation action
            const confirmBtn = document.getElementById('confirmDelete');
            confirmBtn.onclick = function() {
                window.location.href = '/purchases/delete/' + purchaseId;
            };
        }

        // Close the "Delete Purchase" modal
        function closeModal() {
            document.getElementById('deleteModal').style.display = 'none';
        }

        // Search Functionality
        function searchPurchase() {
            const input = document.getElementById('searchInput').value.toLowerCase();
            const rows = document.querySelectorAll('.table-container tbody tr');

            rows.forEach(row => {
                const supplierName = row.cells[1].textContent.toLowerCase();

                if (supplierName.includes(input)) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        }
    </script>
</head>
<body>
    <section layout:fragment="body">
        <article class="list-page">
            <div class="list-header">
                <h1>ðŸ“¦ Purchase Management</h1>
                <button class="open-modal-btn" onclick="openAddPurchaseModal()">+ Add Purchase</button>
            </div>

            <!-- Search Bar -->
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="ðŸ” Search Purchases..." onkeyup="searchPurchase()">
            </div>

            <div class="params success" th:if="${param.success}">
                You successfully created a purchase.
            </div>
            <div class="params success" th:if="${param.updateSuccess}">
                You successfully updated a purchase.
            </div>
            <div class="params error" th:if="${param.error}">
                Purchase deleted successfully.
            </div>

            <!-- Table Section -->
            <div class="table-container">
                <table>
                    <thead>
                    <tr>
                        <th>S/N</th>
                        <th>Supplier Name</th>
                        <th>Product Name</th>
                        <th>Store Name</th>
                        <th>Total Amount</th>
                        <th>Quantity</th>
                        <th>Payment Status</th>
                        <th>Date & Time</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="purchase : ${purchases}">
                        <td th:text="${purchase.id}"></td>
                        <td th:text="${purchase.supplierName}"></td>
                        <td th:text="${purchase.productName}"></td>
                        <td th:text="${purchase.storeName}"></td>
                        <td th:text="'â‚¦' + ${#numbers.formatDecimal(purchase.totalAmount, 0, 'COMMA', 2, 'POINT')}"></td>
                        <td th:text="${purchase.quantity}"></td>
                        <td th:text="${purchase.paymentStatus}"></td>
                        <td th:text="${#temporals.format(purchase.purchaseDateTime, 'yyyy-MM-dd')}"></td>
                        <td>
                            <a class="dynamic-link" th:href="@{'/purchases/edit/' + ${purchase.id}}">
                                <i class="fas fa-edit"></i>
                            </a>
                            <a href="javascript:void(0);" class="dynamic-link" th:onclick="'openDeleteModal(' + ${purchase.id} + ')'">
                                <i class="fas fa-trash-alt"></i>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </article>

        <!-- Modal for delete confirmation -->
        <div id="deleteModal" class="modal">
            <div class="modal-content">
                <h2>Are you sure you want to delete this purchase?</h2>
                <div class="modal-buttons">
                    <button id="confirmDelete" class="confirm-btn">Yes, Delete</button>
                    <button onclick="closeModal()" class="cancel-btn">Cancel</button>
                </div>
            </div>
        </div>

        <!-- Modal for Adding a Purchase -->
        <div id="addPurchaseModal" class="modal" th:style="${#fields.hasErrors('purchase.*')} ? 'display:block;' : 'display:none;'">
            <div class="modal-content">
                <h2>Add Purchase</h2>
                <form th:action="@{/purchases}" th:object="${purchase}" method="post">
                    <div class="modal-form">
                        <div class="form-group">
                            <label for="supplierName">Supplier Name:</label>
                            <select id="supplierName" th:field="*{supplierName}">
                                <option value="" disabled selected>Select Supplier Name</option>
                                <option th:each="supplierName : ${suppliers}" th:value="${supplierName.name}" th:text="${supplierName.name}"></option>
                            </select>
                            <p class="error-message" th:if="${#fields.hasErrors('supplierName')}" th:errors="*{supplierName}"></p>
                        </div>
                        <div class="form-group">
                            <label for="productName">Product Name:</label>
                            <select id="productName" th:field="*{productName}">
                                <option value="" disabled selected>Select Product Name</option>
                                <option th:each="productName : ${products}" th:value="${productName.name}" th:text="${productName.name}"></option>
                            </select>
                            <p class="error-message" th:if="${#fields.hasErrors('productName')}" th:errors="*{productName}"></p>
                        </div>
                        <div class="form-group">
                            <label for="storeName">Store Name:</label>
                            <select id="storeName" th:field="*{storeName}">
                                <option value="" disabled selected>Select Store Name</option>
                                <option th:each="storeName : ${stores}" th:value="${storeName.name}" th:text="${storeName.name}"></option>
                            </select>
                            <p class="error-message" th:if="${#fields.hasErrors('storeName')}" th:errors="*{storeName}"></p>
                        </div>
                        <div class="form-group">
                            <label for="quantity">Quantity:</label>
                            <input type="number" id="quantity" placeholder="e.g. 100" th:field="*{quantity}" />
                            <p class="error-message" th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"></p>
                        </div>
                        <div class="form-group">
                            <label for="totalAmount">Total Amount:</label>
                            <input type="number" step="0.01" id="totalAmount" placeholder="e.g. 100.00" th:field="*{totalAmount}" />
                            <p class="error-message" th:if="${#fields.hasErrors('totalAmount')}" th:errors="*{totalAmount}"></p>
                        </div>
                        <div class="form-group">
                            <label for="paymentStatus">Payment Status:</label>
                            <select id="paymentStatus" th:field="*{paymentStatus}">
                                <option value="" disabled selected>Select Payment Status</option>
                                <option value="Paid">Paid</option>
                                <option value="Unpaid">Unpaid</option>
                                <option value="Partial">Partial</option>
                                <option value="Credit">Credit</option>
                            </select>
                            <p class="error-message" th:if="${#fields.hasErrors('paymentStatus')}" th:errors="*{paymentStatus}"></p>
                        </div>
                        <div class="form-group">
                            <label for="paymentMethod">Payment Method:</label>
                            <select id="paymentMethod" th:field="*{paymentMethod}">
                                <option value="Card">Card</option>
                                <option value="Cash">Cash</option>
                                <option value="Hybrid">Hybrid</option>
                            </select>
                            <p class="error-message" th:if="${#fields.hasErrors('paymentMethod')}" th:errors="*{paymentMethod}"></p>
                        </div>
                        <div class="form-group">
                            <label for="purchaseDateTime">Date & Time:</label>
                            <input type="date" id="purchaseDateTime" th:field="*{purchaseDateTime}" />
                            <p class="error-message" th:if="${#fields.hasErrors('purchaseDateTime')}" th:errors="*{purchaseDateTime}"></p>
                        </div>
                    </div>
                    <div class="modal-buttons">
                        <button type="submit" class="confirm-btn">Save</button>
                        <button type="button" class="cancel-btn" onclick="closeAddPurchaseModal()">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
