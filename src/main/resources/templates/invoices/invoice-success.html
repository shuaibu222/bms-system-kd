<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en-US" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">

<head>
    <title>Invoice Success</title>

    <!-- ✅ Include the store info -->
    <script src="/js/store-info.js"></script>

    <script>
        function printReceipt() {
            fetch("/invoices/latest")
                .then(response => response.json())
                .then(data => {
                    console.log("Invoice details:", data);
                    const printWindow = window.open("", "_blank");
                    printWindow.document.write(`
                        <html>
                        <head>
                            <title>Receipt</title>
                            <style>
                                @media print {
                                    @page { 
                                        margin: 0; 
                                        size: 80mm auto;
                                    }
                                    body {
                                        margin: 0 auto;
                                        padding: 15px 10px;
                                        font-family: 'Arial', sans-serif;
                                        font-size: 12px;
                                        width: 70mm;
                                        min-height: 100vh;
                                        display: flex;
                                        flex-direction: column;
                                        justify-content: center;
                                        align-items: center;
                                        background: #fff;
                                        color: #333;
                                    }
                                    .receipt-container {
                                        width: 100%;
                                        max-width: 70mm;
                                        display: flex;
                                        flex-direction: column;
                                        align-items: center;
                                        border: 2px solid #f0f0f0;
                                        border-radius: 8px;
                                        padding: 15px;
                                        box-shadow: 0 0 10px rgba(0,0,0,0.05);
                                    }
                                    .store-name {
                                        font-size: 18px;
                                        font-weight: 700;
                                        margin-bottom: 5px;
                                        color: #222;
                                        text-align: center;
                                        letter-spacing: 0.5px;
                                    }
                                    .store-address {
                                        font-size: 11px;
                                        margin-bottom: 10px;
                                        color: #555;
                                        text-align: center;
                                        line-height: 1.4;
                                    }
                                    .divider {
                                        height: 1px;
                                        width: 100%;
                                        background: linear-gradient(to right, transparent, #ddd, transparent);
                                        margin: 10px 0;
                                    }
                                    .receipt-header {
                                        width: 100%;
                                        font-size: 11px;
                                        margin-bottom: 10px;
                                    }
                                    .invoice-title {
                                        font-size: 14px;
                                        font-weight: 600;
                                        text-align: center;
                                        margin-bottom: 10px;
                                        color: #222;
                                        text-transform: uppercase;
                                    }
                                    .header-row {
                                        display: flex;
                                        justify-content: space-between;
                                        width: 100%;
                                        margin-bottom: 4px;
                                        line-height: 1.4;
                                    }
                                    .header-row span:first-child {
                                        font-weight: 600;
                                        color: #555;
                                    }
                                    .header-row span:last-child {
                                        color: #333;
                                    }
                                    table {
                                        width: 100%;
                                        font-size: 11px;
                                        border-collapse: collapse;
                                        margin: 10px 0;
                                    }
                                    th {
                                        padding: 6px 4px;
                                        text-align: left;
                                        font-weight: 600;
                                        color: #333;
                                        border-bottom: 2px solid #eee;
                                    }
                                    td {
                                        padding: 5px 4px;
                                        border-bottom: 1px solid #eee;
                                        color: #444;
                                    }
                                    .price, .total {
                                        text-align: right;
                                    }
                                    .total-container {
                                        display: flex;
                                        justify-content: space-between;
                                        font-weight: 600;
                                        margin: 15px 0 10px;
                                        padding: 8px 10px;
                                        background: #f9f9f9;
                                        border-radius: 4px;
                                        width: 100%;
                                        font-size: 13px;
                                    }
                                    .payment-info {
                                        display: flex;
                                        justify-content: space-between;
                                        width: 100%;
                                        margin: 5px 0;
                                        font-size: 12px;
                                    }
                                    .footer {
                                        font-size: 10px;
                                        margin-top: 15px;
                                        text-align: center;
                                        color: #777;
                                        width: 100%;
                                    }
                                }
                            </style>
                        </head>
                        <body onload="window.print(); setTimeout(() => window.close(), 500);">
                            <div class="receipt-container">
                                <div class="store-name">${STORE_INFO.name}</div>
                                <div class="store-address">${STORE_INFO.address}</div>
                                <div class="divider"></div>

                                <div class="receipt-header">
                                    <div class="invoice-title">INVOICE RECEIPT</div>
                                    <div class="header-row"><span>Invoice No.</span> <span>${data.invNum}</span></div>
                                    <div class="header-row"><span>Date</span> <span>${data.invoiceDateTime}</span></div>
                                    <div class="header-row"><span>Cashier</span> <span>${data.cashierAgent}</span></div>
                                </div>
                                <div class="divider"></div>

                                <table>
                                    <thead>
                                        <tr>
                                            <th>Item</th>
                                            <th>Qty</th>
                                            <th>Price</th>
                                            <th>Total</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        ${data.saleDto.items.map(item => `
                                            <tr>
                                                <td>${item.productName}</td>
                                                <td>${item.quantity}</td>
                                                <td class="price">₦${item.price.toLocaleString()}</td>
                                                <td class="total">₦${(item.quantity * item.price).toLocaleString()}</td>
                                            </tr>
                                        `).join("")}
                                    </tbody>
                                </table>

                                <div class="divider"></div>
                                <div class="total-container">
                                    <span>TOTAL AMOUNT:</span> <span>₦${data.invoiceValue.toLocaleString()}</span>
                                </div>
                                
                                <div class="payment-info">
                                    <span>Payment Method:</span> <span>${data.paymentMethod}</span>
                                </div>
                                <div class="divider"></div>

                                <p class="footer">Thank you for your business!<br>Please come again</p>
                            </div>
                        </body>
                        </html>
                    `);
                    printWindow.document.close();
                })
                .catch(error => console.error("Error fetching invoice details:", error));
        }

        function sendEmail() {
            const email = document.getElementById("customerEmail").value;
            const sendButton = document.querySelector(".send-email");

            if (!email) {
                alert("Enter customer email.");
                return;
            }

            sendButton.classList.add("sending");
            sendButton.innerHTML = "Sending...";

            fetch(`/invoices/send-email?email=${encodeURIComponent(email)}`)
                .then(response => {
                    if (response.ok) {
                        setTimeout(() => {
                            sendButton.classList.remove("sending");
                            sendButton.classList.add("success");
                            sendButton.innerHTML = '<i class="fa-solid fa-check"></i> Email Sent!';
                        }, 1500);
                    } else {
                        alert("Failed to send email.");
                        sendButton.classList.remove("sending");
                        sendButton.innerHTML = '<i class="fa-solid fa-envelope"></i> Send Email';
                    }
                })
                .catch(() => {
                    alert("Error sending email.");
                    sendButton.classList.remove("sending");
                    sendButton.innerHTML = '<i class="fa-solid fa-envelope"></i> Send Email';
                });
        }
    </script>
</head>

<body>
    <section layout:fragment="body">
        <div class="success-container">
            <i class="fa-regular fa-circle-check success-icon"></i>
            <h1 class="success-message">Invoice Created Successfully!</h1>
            <p class="success-subtext">You can print the receipt or send it via email.</p>

            <div class="button-group">
                <button class="button send-email-btn" onclick="printReceipt()">
                    <i class="fa-solid fa-print"></i> Print
                </button>
                <a class="button send-email-btn" href="/invoices" style="text-decoration: none; color: white;">
                    <i class="fa-solid fa-arrow-left"></i> Back
                </a>
            </div>

            <div class="email-section">
                <label for="customerEmail">Customer Email:</label>
                <input type="email" id="customerEmail" placeholder="Enter customer email">
            </div>

            <div class="button-group">
                <button class="button send-email" onclick="sendEmail()">
                    <i class="fa-solid fa-envelope"></i> Send Email
                </button>
            </div>
        </div>
    </section>
</body>

</html>
