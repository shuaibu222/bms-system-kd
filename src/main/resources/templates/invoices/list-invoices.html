<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en-US" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title>Invoice Management</title>
    <script>
        // Open the "Delete Invoice" modal
        function openDeleteModal(invoiceId) {
            const modal = document.getElementById('deleteModal');
            modal.style.display = 'block';

            // Set delete confirmation action
            const confirmBtn = document.getElementById('confirmDelete');
            confirmBtn.onclick = function() {
                window.location.href = '/invoices/delete/' + invoiceId;
            };
        }

        function closeModal() {
            document.getElementById('deleteModal').style.display = 'none';
        }

        // Search Functionality
        function searchInvoice() {
            const input = document.getElementById('searchInput').value.toLowerCase();
            const rows = document.querySelectorAll('.table-container tbody tr');

            rows.forEach(row => {
                const name = row.cells[1].textContent.toLowerCase();

                if (name.includes(input)) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        }
    </script>
</head>
<body>
    <section layout:fragment="body">
        <article class="list-page">
            <div class="list-header">
                <h1>Invoices List</h1>
            </div>
            
            <!-- Search Bar -->
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="ðŸ” Search Invoices..." onkeyup="searchInvoice()">
            </div>
            

            <!-- Success/Error Messages -->
            <div class="params success" th:if="${param.success}">
                You successfully created a invoice.
            </div>
            <div class="params success" th:if="${param.updateSuccess}">
                You successfully updated a invoice.
            </div>
            <div class="params error" th:if="${param.deleteSuccess}">
                Invoice deleted successfully.
            </div>

            <!-- Table Section -->
            <div class="table-container">
                <table>
                    <thead>
                    <tr>
                        <th>S/N</th>
                        <th>Invoice No.</th>
                        <th>Cash Paid</th>
                        <th>Card Paid</th>
                        <th>Other Paid</th>
                        <th>Total Paid</th>
                        <th>Quotation Total</th>
                        <th>Balance Due</th>
                        <th>Payment Status</th>
                        <th>Payment Method</th>
                        <th>Date</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="invoice : ${invoices}">
                        <td th:text="${invoice.id}"></td>
                        <td th:text="${invoice.invNum}"></td>
                        <td th:text="'â‚¦' + ${#numbers.formatDecimal(invoice.cashPaid ?: 0, 0, 'COMMA', 2, 'POINT')}"></td>
                        <td th:text="'â‚¦' + ${#numbers.formatDecimal(invoice.cardPaid ?: 0, 0, 'COMMA', 2, 'POINT')}"></td>
                        <td th:text="'â‚¦' + ${#numbers.formatDecimal(invoice.otherPaid ?: 0, 0, 'COMMA', 2, 'POINT')}"></td>
                        <td th:text="'â‚¦' + ${#numbers.formatDecimal(invoice.totalPaid ?: 0, 0, 'COMMA', 2, 'POINT')}"></td>
                        <td th:text="'â‚¦' + ${#numbers.formatDecimal(invoice.totalAmount ?: 0, 0, 'COMMA', 2, 'POINT')}"></td>
                        <td th:text="'â‚¦' + ${#numbers.formatDecimal(invoice.balanceDue ?: 0, 0, 'COMMA', 2, 'POINT')}"></td>                        
                        <td th:text="${invoice.paymentStatus}"></td>
                        <td th:text="${invoice.paymentMethod}"></td>
                        <td th:text="${invoice.invoiceDateTime}"></td>
                        <td>
                            <a href="javascript:void(0);" class="dynamic-link" th:onclick="'openDeleteModal(' + ${invoice.id} + ')'">
                                <i class="fas fa-trash-alt"></i>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </article>

        <!-- Modal for delete confirmation -->
        <div id="deleteModal" class="modal">
            <div class="modal-content">
                <h2>Are you sure you want to delete this invoice?</h2>
                <div class="modal-buttons">
                    <button id="confirmDelete" class="confirm-btn">Yes, Delete</button>
                    <button onclick="closeModal()" class="cancel-btn">Cancel</button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
