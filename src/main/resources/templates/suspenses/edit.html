<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}" lang="en">
<head>
    <title>Edit Suspense</title>
</head>
<body>
<section layout:fragment="body">
    <article class="edit-page">
        <a href="/suspenses" class="back-btn">
            <i class="fa fa-arrow-left"></i> Back
        </a>

        <div class="list-header">
            <h1>ðŸ’¼ Edit Suspense</h1>
        </div>

        <form th:action="@{/suspenses/update/{id}(id=${suspense.id})}" th:object="${suspense}" class="list-form-layout" method="post">
            <div class="list-form">
                <div class="form-group">
                    <label for="referenceId">Reference Id:</label>
                    <input type="number" id="referenceId" th:field="*{referenceId}" />
                    <p class="error-message" th:if="${#fields.hasErrors('referenceId')}" th:errors="*{referenceId}"></p>
                </div>
                <div class="form-group">
                    <label for="amount">Amount:</label>
                    <input type="number" id="amount" th:field="*{amount}" />
                    <p class="error-message" th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}"></p>
                </div>
                <div class="form-group">
                    <label for="reason">Narration:</label>
                    <input type="text" id="reason" th:field="*{reason}" />
                    <p class="error-message" th:if="${#fields.hasErrors('reason')}" th:errors="*{reason}"></p>
                </div>
                <div class="form-group">
                    <label for="transactionDate">Transaction Date:</label>
                    <input type="date" id="transactionDate" th:field="*{transactionDate}" />
                    <p class="error-message" th:if="${#fields.hasErrors('transactionDate')}" th:errors="*{transactionDate}"></p>
                </div>
                <div class="form-group">
                    <label for="status">Status:</label>
                    <input type="number" id="status" th:field="*{status}" />
                    <p class="error-message" th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></p>
                </div>
            </div>
            <div class="form-group-btn">
                <button type="submit">Update</button>
            </div>
        </form>
    </article>
</section>
</body>
</html>
