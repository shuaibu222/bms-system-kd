<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}" lang="en">
<head>
    <title>Edit Purchase Return</title>
</head>
<body>
<section layout:fragment="body">
    <article class="edit-page">
        <a href="/purchase-returns" class="back-btn">
            <i class="fa fa-arrow-left"></i> Back
        </a>
        
        <div class="list-header">
            <h1>ðŸ”„ Edit Purchase Return</h1>
        </div>

        <!-- Edit Purchase Return Form -->
        <form th:action="@{/purchase-returns/update/{id}(id=${purchaseReturn.id})}" th:object="${purchaseReturn}" class="list-form-layout" method="post">
            <div class="list-form">
                <div class="form-group">
                    <label for="supplierName">Supplier Name:</label>
                    <select id="supplierName" th:field="*{supplierName}">
                        <option value="" disabled selected>Select Supplier Name</option>
                        <option th:each="supplierName : ${suppliers}" th:value="${supplierName.name}" th:text="${supplierName.name}"></option>
                    </select>
                    <p class="error-message" th:if="${#fields.hasErrors('supplierName')}" th:errors="*{supplierName}"></p>
                </div>
                <div class="form-group">
                    <label for="productName">Product Name:</label>
                    <select id="productName" th:field="*{productName}">
                        <option value="" disabled selected>Select Product Name</option>
                        <option th:each="productName : ${products}" th:value="${productName.name}" th:text="${productName.name}"></option>
                    </select>
                    <p class="error-message" th:if="${#fields.hasErrors('productName')}" th:errors="*{productName}"></p>
                </div>
                <div class="form-group">
                    <label for="storeName">Store Name:</label>
                    <select id="storeName" th:field="*{storeName}">
                        <option value="" disabled selected>Select Store Name</option>
                        <option th:each="storeName : ${stores}" th:value="${storeName.name}" th:text="${storeName.name}"></option>
                    </select>
                    <p class="error-message" th:if="${#fields.hasErrors('storeName')}" th:errors="*{storeName}"></p>
                </div>
                <div class="form-group">
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" placeholder="e.g. 100" th:field="*{quantity}" />
                    <p class="error-message" th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"></p>
                </div>
                <div class="form-group">
                    <label for="totalAmount">Total Amount:</label>
                    <input type="number" step="0.01" id="totalAmount" th:field="*{totalAmount}" />
                    <p class="error-message" th:if="${#fields.hasErrors('totalAmount')}" th:errors="*{totalAmount}"></p>
                </div>
                <div class="form-group">
                    <label for="reason">Reason:</label>
                    <select id="reason" th:field="*{reason}">
                        <option value="">Select Reason</option>
                        <option value="Defective">Defective</option>
                        <option value="Wrong Item">Wrong Item</option>
                        <option value="Other">Other</option>
                    </select>
                    <p class="error-message" th:if="${#fields.hasErrors('reason')}" th:errors="*{reason}"></p>
                </div>
                <div class="form-group">
                    <label for="pReturnDateTime">Date & Time:</label>
                    <input type="datetime-local" id="pReturnDateTime" th:field="*{pReturnDateTime}" />
                    <p class="error-message" th:if="${#fields.hasErrors('pReturnDateTime')}" th:errors="*{pReturnDateTime}"></p>
                </div>
            </div>
            <div class="form-group-btn">
                <button type="submit">Update</button>
            </div>
        </form>
    </article>
</section>
</body>
</html>
