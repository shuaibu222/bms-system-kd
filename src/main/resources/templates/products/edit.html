<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}" lang="en">

<head>
    <title>Edit Product</title>
</head>

<body>
    <section layout:fragment="body">
        <article class="edit-page">
            <a href="/products" class="back-btn">
                <i class="fa fa-arrow-left"></i> Back
            </a>

            <div class="list-header">
                <h1>ðŸ“¦ Edit Product</h1>
            </div>

            <form role="form" th:action="@{/products/update/{id}(id=${product.id})}" class="list-form-layout"
                th:object="${product}" method="post">
                <div class="list-form">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" placeholder="e.g. Apple" th:field="*{name}" />
                        <p class='error-message' th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
                    </div>
                    <div class="form-group">
                        <label for="lowQuantityAlert">Low Quantity Alert:</label>
                        <input type="number" id="lowQuantityAlert" placeholder="e.g. 100"
                            th:field="*{lowQuantityAlert}" />
                        <p class='error-message' th:if="${#fields.hasErrors('lowQuantityAlert')}"
                            th:errors="*{lowQuantityAlert}"></p>
                    </div>
                </div>
                <div class="form-group-btn">
                    <button type="submit">Update</button>
                </div>
            </form>
        </article>
    </section>
</body>

</html>
