<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title>Staff List</title>
    <script>
        function openAddStaffModal() {
            document.getElementById('addStaffModal').style.display = 'block';
        }

        function closeAddStaffModal() {
            document.getElementById('addStaffModal').style.display = 'none';
        }

        function openDeleteModal(staffId) {
            document.getElementById('deleteModal').style.display = 'block';
            document.getElementById('confirmDelete').onclick = function () {
                window.location.href = '/staff/delete/' + staffId;
            };
        }

        function closeModal() {
            document.getElementById('deleteModal').style.display = 'none';
        }

        function searchStaff() {
            const input = document.getElementById('searchInput').value.toLowerCase();
            const rows = document.querySelectorAll('.table-container tbody tr');

            rows.forEach(row => {
                const name = row.cells[1].textContent.toLowerCase();
                const phone = row.cells[2].textContent.toLowerCase();
                const address = row.cells[3].textContent.toLowerCase();

                if (name.includes(input) || phone.includes(input) || address.includes(input)) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        }
    </script>
</head>
<body>
<section layout:fragment="body">
    <article class="list-page">
        <div class="list-header">
            <h1>üë®‚Äçüíº Staff Management</h1>
            <button class="open-modal-btn" onclick="openAddStaffModal()">+ Add Staff</button>
        </div>

        <div class="search-container">
            <input type="text" id="searchInput" aria-label="search staff" placeholder="üîç Search by name, phone, or address..." onkeyup="searchStaff()">
        </div>

        <div class="params success" th:if="${param.success}">Staff added successfully.</div>
        <div class="params success" th:if="${param.updateSuccess}">Staff updated successfully.</div>
        <div class="params error" th:if="${param.error}">Staff deleted successfully.</div>

        <div class="table-container">
            <table>
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Phone</th>
                    <th>Address</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="staff : ${staffs}">
                    <td th:text="${staff.id}">1</td>
                    <td th:text="${staff.name}">John Doe</td>
                    <td th:text="${staff.phone}">09012345678</td>
                    <td th:text="${staff.address}">Zaria</td>
                    <td>
                        <a class="dynamic-link" th:href="@{'/staff/edit/' + ${staff.id}}">
                            Edit
                        </a>
                        <a href="javascript:void(0);" class="dynamic-link" th:onclick="'openDeleteModal(' + ${staff.id} + ')'">
                            Delete
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </article>

    <!-- Delete Modal -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <h2>Are you sure you want to delete this staff?</h2>
            <div class="modal-buttons">
                <button id="confirmDelete" class="confirm-btn">Yes, Delete</button>
                <button onclick="closeModal()" class="cancel-btn">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Add Staff Modal -->
    <div id="addStaffModal" class="modal" th:style="${#fields.hasErrors('staff.*')} ? 'display:block;' : 'display:none;'">
        <div class="modal-content">
            <h2>Add New Staff</h2>
            <form th:action="@{/staffs}" th:object="${staff}" method="post">
                <div class="modal-form">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" th:field="*{name}" />
                        <p class="error-message" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone:</label>
                        <input type="text" id="phone" th:field="*{phone}" />
                        <p class="error-message" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></p>
                    </div>
                    <div class="form-group">
                        <label for="address">Address:</label>
                        <input type="text" id="address" th:field="*{address}" />
                        <p class="error-message" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></p>
                    </div>
                </div>
                <div class="modal-buttons">
                    <button type="submit" class="confirm-btn">Save</button>
                    <button type="button" class="cancel-btn" onclick="closeAddStaffModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</section>
</body>
</html>
