<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title>Edit Staff</title>
</head>
<body>
<section layout:fragment="body">
    <article class="edit-page">
        <a href="/staff" class="back-btn">
            <i class="fa fa-arrow-left"></i> Back
        </a>

        <div class="list-header">
            <h1>üë®‚Äçüíº Edit Staff</h1>
        </div>

        <form th:action="@{/staff/update/{id}(id=${staff.id})}" th:object="${staff}" method="post" class="list-form-layout">
            <div class="list-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" th:field="*{name}" />
                    <p class="error-message" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
                </div>
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="text" id="phone" th:field="*{phone}" />
                    <p class="error-message" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></p>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" th:field="*{address}" />
                    <p class="error-message" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></p>
                </div>
            </div>
            <div class="form-group-btn">
                <button type="submit">Update</button>
            </div>
        </form>
    </article>
</section>
</body>
</html>
