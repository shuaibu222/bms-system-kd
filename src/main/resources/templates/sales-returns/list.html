<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en-US" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title>Sales Return Management</title>
    <script>
        // Open the "Add Sales Return" modal
        function openAddSalesReturnModal() {
            document.getElementById('addSalesReturnModal').style.display = 'block';
        }

        // Close the "Add Sales Return" modal
        function closeAddSalesReturnModal() {
            document.getElementById('addSalesReturnModal').style.display = 'none';
        }

        // Open the "Delete Sales Return" modal
        function openDeleteModal(salesReturnId) {
            const modal = document.getElementById('deleteModal');
            modal.style.display = 'block';

            // Set delete confirmation action
            const confirmBtn = document.getElementById('confirmDelete');
            confirmBtn.onclick = function() {
                window.location.href = '/sales-returns/delete/' + salesReturnId;
            };
        }

        // Close the "Delete Sales Return" modal
        function closeModal() {
            document.getElementById('deleteModal').style.display = 'none';
        }

        // Search Functionality
        function searchSalesReturn() {
            const input = document.getElementById('searchInput').value.toLowerCase();
            const rows = document.querySelectorAll('.table-container tbody tr');

            rows.forEach(row => {
                const supplierName = row.cells[1].textContent.toLowerCase();

                if (supplierName.includes(input)) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        }
    </script>
</head>
<body>
    <section layout:fragment="body">
        <article class="list-page">
            <div class="list-header">
                <h1>ðŸ”„ Sales Return Management</h1>
                <button class="open-modal-btn" onclick="openAddSalesReturnModal()">+ Add Sales Return</button>
            </div>

            <!-- Search Bar -->
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="ðŸ” Search Sales Returns..." onkeyup="searchSalesReturn()">
            </div>

            <div class="params success" th:if="${param.success}">
                You successfully created a sales return.
            </div>
            <div class="params success" th:if="${param.updateSuccess}">
                You successfully updated a sales return.
            </div>
            <div class="params error" th:if="${param.error}">
                Sales return deleted successfully.
            </div>

            <!-- Table Section -->
            <div class="table-container">
                <table>
                    <thead>
                    <tr>
                        <th>S/N</th>
                        <th>Invoice Number</th>
                        <th>Reason</th>
                        <th>Date & Time</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="salesReturn : ${salesReturns}">
                        <td th:text="${salesReturn.id}"></td>
                        <td th:text="${salesReturn.invNum}"></td>
                        <td th:text="${salesReturn.reason}"></td>
                        <td th:text="${salesReturn.saleRDateTime}"></td>
                        <td>
                            <a class="dynamic-link" th:href="@{'/sales-returns/edit/' + ${salesReturn.id}}">
                                <i class="fas fa-edit"></i>
                            </a>
                            <a href="javascript:void(0);" class="dynamic-link" th:onclick="'openDeleteModal(' + ${salesReturn.id} + ')'">
                                <i class="fas fa-trash-alt"></i>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </article>

        <!-- Modal for delete confirmation -->
        <div id="deleteModal" class="modal">
            <div class="modal-content">
                <h2>Are you sure you want to delete this sales return?</h2>
                <div class="modal-buttons">
                    <button id="confirmDelete" class="confirm-btn">Yes, Delete</button>
                    <button onclick="closeModal()" class="cancel-btn">Cancel</button>
                </div>
            </div>
        </div>

        <!-- Modal for Adding a Sales Return -->
        <div id="addSalesReturnModal" class="modal" th:style="${#fields.hasErrors('salesReturn.*')} ? 'display:block;' : 'display:none;'">
            <div class="modal-content">
                <h2>Add Sales Return</h2>
                <form th:action="@{/sales-returns}" th:object="${salesReturn}" method="post">
                    <div class="modal-form">
                        <div class="form-group">
                            <label for="invNum">Invoice No.:</label>
                            <input type="text" id="invNum" th:field="*{invNum}" />
                            <p class="error-message" th:if="${#fields.hasErrors('invNum')}" th:errors="*{invNum}"></p>
                        </div>
                        <div class="form-group">
                            <label for="reason">Reason:</label>
                            <select id="reason" th:field="*{reason}">
                                <option value="">Select Reason</option>
                                <option value="Defective">Defective</option>
                                <option value="Wrong Item">Wrong Item</option>
                                <option value="Other">Other</option>
                            </select>
                            <p class="error-message" th:if="${#fields.hasErrors('reason')}" th:errors="*{reason}"></p>
                        </div>
                        <div class="form-group">
                            <label for="saleRDateTime">Date:</label>
                            <input type="date" id="saleRDateTime" th:field="*{saleRDateTime}" />
                            <p class="error-message" th:if="${#fields.hasErrors('saleRDateTime')}" th:errors="*{saleRDateTime}"></p>
                        </div>
                    </div>
                    <div class="modal-buttons">
                        <button type="submit" class="confirm-btn">Save</button>
                        <button type="button" class="cancel-btn" onclick="closeAddSalesReturnModal()">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
