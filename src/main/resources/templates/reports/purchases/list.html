<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en-US"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Purchases Report</title>
    <script>
        function sendPurchasesReportByEmail() {
            const email = document.getElementById('emailAddress').value;
            const startDate = document.getElementById('reportStartDate').innerText.trim();
            const endDate = document.getElementById('reportEndDate').innerText.trim();
            const sendButton = document.querySelector(".send-btn");

            if (!email || !startDate || !endDate) {
                alert('Please enter an email and ensure the report has a valid date range.');
                return;
            }

            // Show sending state
            sendButton.classList.add("sending");
            sendButton.innerHTML = "Sending...";

            fetch(`/purchases/send-report?email=${encodeURIComponent(email)}&startDate=${startDate}&endDate=${endDate}`, {
                method: 'GET',
            })
            .then(response => {
                if (response.ok) {
                    setTimeout(() => {
                        sendButton.classList.remove("sending");
                        sendButton.classList.add("success");
                        sendButton.style.backgroundColor = "#4CAF50";
                        sendButton.innerHTML = '<i class="fa-solid fa-check"></i> Email Sent!';
                    }, 1500); // Simulated delay for a smooth transition
                } else {
                    alert('Failed to send report.');
                    sendButton.classList.remove("sending");
                    sendButton.innerHTML = '<i class="fa-solid fa-envelope"></i> Send Report';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while sending the report.');
                sendButton.classList.remove("sending");
                sendButton.innerHTML = '<i class="fa-solid fa-envelope"></i> Send Report';
            });
        }
        function printReport() {
            window.print();
        }

        function fetchPurchasesReport() {
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;

            if (!startDate || !endDate) {
                alert('Please select a start and end date.');
                return;
            }

            fetch(`/purchases/reports/${startDate}/${endDate}`)
                .then(response => response.text())
                .then(html => {
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, "text/html");
                    const newReportContent = doc.querySelector(".report-container"); // Extract only report section

                    if (newReportContent) {
                        document.querySelector(".report-container").innerHTML = newReportContent.innerHTML;
                    } else {
                        console.error("Report container not found in response.");
                        alert("Failed to load report content.");
                    }
                })
                .catch(error => {
                    console.error("Error fetching purchases report:", error);
                    alert("Failed to fetch purchases report.");
                });
        }

    </script>
</head>
<body>
    <section class="report-container" layout:fragment="body">
        <div class="report-header">
            <h1>üìä Purchases Report</h1>
            <p><strong>From:</strong> <span id="reportStartDate" th:text="${startDate}"></span> 
                &nbsp; <strong>To:</strong> <span id="reportEndDate" th:text="${endDate}"></span></p>
        </div>        

        <!-- Date Range Filter -->
        <form class="filter-form" onsubmit="event.preventDefault(); fetchPurchasesReport();">
            <input type="date" id="startDate" name="startDate" required />
            <input type="date" id="endDate" name="endDate" required />
            <button type="submit">Fetch Reports</button>
        </form>

        <!-- Key Metrics -->
        <div class="report-summary">
            <div class="metric" th:if="${totalPurchases != null}">
                <span class="label">Total Purchases:</span>
                <span class="value" th:text="'‚Ç¶' + ${#numbers.formatDecimal(totalPurchases, 0, 'COMMA', 2, 'POINT')}"></span>
            </div>
            <div class="metric" th:if="${maxPurchase != null}">
                <span class="label">Highest Purchase:</span>
                <span class="value" th:text="'‚Ç¶' + ${#numbers.formatDecimal(maxPurchase, 0, 'COMMA', 2, 'POINT')}"></span>
            </div>
            <div class="metric" th:if="${minPurchase != null}">
                <span class="label">Lowest Purchase:</span>
                <span class="value" th:text="'‚Ç¶' + ${#numbers.formatDecimal(minPurchase, 0, 'COMMA', 2, 'POINT')}"></span>
            </div>
        </div>
        

        <!-- Table Section -->
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>S/N</th>
                        <th>Supplier Name</th>
                        <th>Product Name</th>
                        <th>Store Name</th>
                        <th>Quantity</th>
                        <th>Payment Status</th>
                        <th>Total Amount</th>
                        <th>Purchase Date</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="purchasesReport, index : ${purchasesReports}">
                        <td th:text="${index.count}"></td>
                        <td th:text="${purchasesReport.supplierName}"></td>
                        <td th:text="${purchasesReport.productName}"></td>
                        <td th:text="${purchasesReport.storeName}"></td>
                        <td th:text="${purchasesReport.quantity}"></td>
                        <td th:text="${purchasesReport.paymentStatus}"></td>
                        <td th:text="'‚Ç¶' + ${#numbers.formatDecimal(purchasesReport.totalAmount, 0, 'COMMA', 2, 'POINT')}"></td>
                        <td th:text="${purchasesReport.purchaseDateTime}"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Print Button -->
        <div class="report-actions">
            <button class="btn print-btn" onclick="printReport()">
                <span>üñ®Ô∏è Print Report</span>
            </button>
            
            <form class="email-form" onsubmit="event.preventDefault(); sendPurchasesReportByEmail();">
                <div class="email-input-group">
                    <input type="email" id="emailAddress" placeholder="Recipient email" required />
                    <button type="submit" class="btn send-btn">
                        <span>üì© Send Report</span>
                    </button>
                </div>
            </form>
        </div>
                
    </section>

</body>
</html>
