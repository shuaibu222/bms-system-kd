<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en-US"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Products Report</title>
    <script>
        function sendProductsReportByEmail() {
            const email = document.getElementById('emailAddress').value;
            const sendButton = document.querySelector(".send-btn");

            if (!email) {
                alert('Please enter an email and ensure the report has a valid date range.');
                return;
            }

            // Show sending state
            sendButton.classList.add("sending");
            sendButton.innerHTML = "Sending...";

            fetch(`/products/send-report?email=${encodeURIComponent(email)}`, {
                method: 'GET',
            })
            .then(response => {
                if (response.ok) {
                    setTimeout(() => {
                        sendButton.classList.remove("sending");
                        sendButton.classList.add("success");
                        sendButton.style.backgroundColor = "#4CAF50";
                        sendButton.innerHTML = '<i class="fa-solid fa-check"></i> Email Sent!';
                    }, 1500); // Simulated delay for a smooth transition
                } else {
                    alert('Failed to send report.');
                    sendButton.classList.remove("sending");
                    sendButton.innerHTML = '<i class="fa-solid fa-envelope"></i> Send Report';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while sending the report.');
                sendButton.classList.remove("sending");
                sendButton.innerHTML = '<i class="fa-solid fa-envelope"></i> Send Report';
            });
        }
        function printReport() {
            window.print();
        }

        function fetchProductsReport() {
            fetch(`/products/reports`)
                .then(response => response.text())
                .then(html => {
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, "text/html");
                    const newReportContent = doc.querySelector(".report-container"); // Extract only report section

                    if (newReportContent) {
                        document.querySelector(".report-container").innerHTML = newReportContent.innerHTML;
                    } else {
                        console.error("Report container not found in response.");
                        alert("Failed to load report content.");
                    }
                })
                .catch(error => {
                    console.error("Error fetching products report:", error);
                    alert("Failed to fetch products report.");
                });
        }

        // Function to format the current date and time
        function getCurrentDateTime() {
            const now = new Date();
            const options = { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric', 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit', 
                hour12: true 
            };
            return now.toLocaleString('en-US', options);
        }

        // Insert current date and time into the report header
        function insertCurrentDateTime() {
            const dateTimeElement = document.getElementById("currentDateTime");
            if (dateTimeElement) {
                dateTimeElement.textContent = `Report generated on: ${getCurrentDateTime()}`;
            }
        }

        // Call the function when the page loads
        window.onload = insertCurrentDateTime;
    </script>
</head>
<body>
    <section class="report-container" layout:fragment="body">
        <div class="report-header">
            <h1>üìä Daily Summary</h1>
            <p id="currentDateTime"></p>
        </div>        

        <!-- Date Range Filter -->
        <form class="filter-form" onsubmit="event.preventDefault(); fetchProductsReport();">
            <!-- <button type="submit">Fetch Reports</button> -->
        </form>

        <!-- Key Metrics -->
        <div class="report-summary">
            <div class="metric">
                <span class="label">Total Products:</span>
                <span class="value" th:text="${totalProducts}"></span>
            </div>
            <div class="metric">
                <span class="label">Out of Stock:</span>
                <span class="value" th:text="${outOfStock}"></span>
            </div>
            <div class="metric">
                <span class="label">Low Stock:</span>
                <span class="value" th:text="${lowStock}"></span>
            </div>
            <div class="metric">
                <span class="label">Today Total Sales:</span>
                <span class="value" th:text="${dailyTotalSales}"></span>
            </div>
            <div class="metric">
                <span class="label">Today Net Profit:</span>
                <span class="value" th:text="${dailyNetProfit}"></span>
            </div>
            <div class="metric">
                <span class="label">Total Transactions:</span>
                <span class="value" th:text="${dailyTransactions}"></span>
            </div>
        </div>        

        <!-- Table Section -->
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>S/N</th>
                        <th>Product Name</th>
                        <th>Store Name</th>
                        <th>Quantity(In)</th>
                        <th>Quantity(Out)</th>
                        <th>Stock Status</th>
                        <th>Unit Price</th>
                        <th>Stock(In) Total Amount</th>
                        <th>Stock(Out) Total Amount</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="productsReport, index : ${productsReports}">
                        <td th:text="${index.count}"></td>
                        <td th:text="${productsReport.name}"></td>
                        <td th:text="${productsReport.store}"></td>
                        <td th:text="${productsReport.quantity}"></td>
                        <td th:text="${productsReport.soldQuantity}"></td>
                        <td>
                            <span th:if="${productsReport.quantity > 0}" class="stock-in"> stock-in </span>
                            <span th:if="${productsReport.quantity == 0}" class="stock-out"> stock-out </span>
                        </td>
                        <td th:text="'‚Ç¶' + ${#numbers.formatDecimal(productsReport.price, 0, 'COMMA', 2, 'POINT')}"></td>
                        <td th:text="'‚Ç¶' + ${#numbers.formatDecimal(productsReport.price * productsReport.quantity, 0, 'COMMA', 2, 'POINT')}"></td>
                        <td th:text="'‚Ç¶' + ${#numbers.formatDecimal(productsReport.price * productsReport.soldQuantity, 0, 'COMMA', 2, 'POINT')}"></td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3"><strong>Total</strong></td>
                        <td th:text="${#aggregates.sum(productsReports.![quantity])}"></td>
                        <td th:text="${#aggregates.sum(productsReports.![soldQuantity])}"></td>
                        <td></td>
                        <td></td>
                        <td th:text="'‚Ç¶' + ${#numbers.formatDecimal(#aggregates.sum(productsReports.![price * quantity]), 0, 'COMMA', 2, 'POINT')}"></td>
                        <td th:text="'‚Ç¶' + ${#numbers.formatDecimal(#aggregates.sum(productsReports.![price * soldQuantity]), 0, 'COMMA', 2, 'POINT')}"></td>
                    </tr>
                </tfoot>
            </table>
        </div>

        <!-- Print Button -->
        <div class="report-actions">
            <button class="btn print-btn" onclick="printReport()">
                <span>üñ®Ô∏è Print Report</span>
            </button>
            
            <form class="email-form" onsubmit="event.preventDefault(); sendProductsReportByEmail();">
                <div class="email-input-group">
                    <input type="email" id="emailAddress" placeholder="Recipient email" required />
                    <button type="submit" class="btn send-btn">
                        <span>üì© Send Report</span>
                    </button>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
