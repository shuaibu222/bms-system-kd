<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}" lang="en">

<head>
    <title>Low Stock Products</title>
    <script>
        function searchProducts() {
            const input = document.getElementById('searchInput');
            const filter = input.value.toLowerCase();
            const table = document.querySelector('table');
            const rows = table.querySelectorAll('tr');

            rows.forEach((row, index) => {
                if (index === 0) return;
                const cells = row.querySelectorAll('td');
                let found = false;
                cells.forEach(cell => {
                    if (cell.textContent.toLowerCase().includes(filter)) {
                        found = true;
                    }
                });
                row.style.display = found ? '' : 'none';
            });
        }
    </script>
</head>

<body>
    <section layout:fragment="body">
        <article class="list-page">
            <div class="list-header">
                <h1>ðŸ“¦ Low Stock Product List</h1>
            </div>

            <div class="search-container">
                <input type="text" id="searchInput" placeholder="ðŸ” Search Products..." onkeyup="searchProducts()">
            </div>

            <div class="table-container">
                <table>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Quantity</th>
                        <th>Low Stock Date</th>
                        <th>Expiry Date</th>
                        <th>NAFDAC</th>
                        <th>Created At</th>
                        <th>Updated At</th>
                        <th>Actions</th>
                    </tr>
                    <tr th:each="product : ${products}">
                        <td th:text="${product.id}"></td>
                        <td th:text="${product.name}"></td>
                        <td th:text="${product.quantity}"></td>
                        <td th:text="${product.lowStockDate}"></td>
                        <td th:text="${product.expiryDate}"></td>
                        <td th:text="${product.nafdac}"></td>
                        <td th:text="${#temporals.format(product.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
                        <td th:text="${#temporals.format(product.updatedAt, 'yyyy-MM-dd HH:mm')}"></td>
                        <td>
                            <a class="dynamic-link" th:href="@{'/products/lowstocks/edit/' + ${product.id}}">
                                Purchase
                            </a>
                        </td>
                    </tr>
                </table>
            </div>
        </article>
    </section>
</body>

</html>
