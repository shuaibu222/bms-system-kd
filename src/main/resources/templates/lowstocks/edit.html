<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}" lang="en">

<head>
    <title>Purchase Product</title>
</head>

<body>
    <section layout:fragment="body">
        <article class="edit-page">
            <a href="/products/lowstocks" class="back-btn">
                <i class="fa fa-arrow-left"></i> Back
            </a>

            <div class="list-header">
                <h1>Purchase Stock</h1>
            </div>

            <form role="form" th:action="@{/products/purchases/update/{id}(id=${product.id})}" class="list-form-layout"
                th:object="${product}" method="post">

                <div class="list-form">
                    <input type="hidden" id="id" th:field="*{id}" />

                    <div class="form-group">
                        <label for="name">Product Name:</label>
                        <input type="text" id="name" th:field="*{name}" readonly />
                    </div>

                    <div class="form-group">
                        <label for="price">Price:</label>
                        <input type="number" step="0.01" id="price" placeholder="e.g. 10.99" th:field="*{price}" />
                        <p class="error-message" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></p>
                    </div>

                    <div class="form-group">
                        <label for="quantity">Quantity:</label>
                        <input type="number" id="quantity" placeholder="e.g. 10" th:field="*{quantity}" />
                        <p class="error-message" th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"></p>
                    </div>

                    <div class="form-group">
                        <label for="expiryDate">Expiry Date:</label>
                        <input type="date" id="expiryDate" th:field="*{expiryDate}" />
                    </div>

                    <div class="form-group">
                        <label for="lowStockDate">Entry Date:</label>
                        <input type="date" id="lowStockDate" th:field="*{lowStockDate}" />
                    </div>

                    <div class="form-group">
                        <label for="nafdac">NAFDAC:</label>
                        <input type="text" id="nafdac" placeholder="e.g. A5X302" th:field="*{nafdac}" />
                    </div>
                </div>

                <div class="form-group-btn">
                    <button type="submit">Purchase</button>
                </div>
            </form>
        </article>
    </section>
</body>

</html>
