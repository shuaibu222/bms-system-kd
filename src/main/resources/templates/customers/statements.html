<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">

<head>
    <title th:text="'Statements - ' + ${customer.name}">Customer Statements</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script>
        function searchStatements() {
            const input = document.getElementById('searchInput').value.toLowerCase();
            const rows = document.querySelectorAll('.statement-table tbody tr');

            rows.forEach(row => {
                const date = row.cells[0].textContent.toLowerCase();
                const narration = row.cells[1].textContent.toLowerCase();

                if (date.includes(input) || narration.includes(input)) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        }
    </script>
</head>

<body>
    <section layout:fragment="body">
        <article class="list-page">
            <div class="list-header">
                <a class="btn" th:href="@{/customers}">‚Üê Back to Customers</a>
                <h1 th:text="'üìú Statement of Account for ' + ${customer.name}">Customer Statement</h1>
            </div>

            <div class="search-container">
                <input aria-label="Search statement" type="text" id="searchInput"
                    placeholder="üîç Search by date or narration..." onkeyup="searchStatements()" />
            </div>

            <div class="table-container">
                <table class="statement-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Narration</th>
                            <th>Debit (‚Ç¶)</th>
                            <th>Credit (‚Ç¶)</th>
                            <th>Balance (‚Ç¶)</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="s : ${statements}">
                            <td th:text="${#temporals.format(s.transactionDate, 'dd-MM-yyyy HH:mm')}"></td>
                            <td th:text="${s.narration}"></td>
                            <td
                                th:text="${s.debit > 0} ? '‚Ç¶' + ${#numbers.formatDecimal(s.debit, 1, 'COMMA', 2, 'POINT')} : '-'">
                            </td>
                            <td
                                th:text="${s.credit > 0} ? '‚Ç¶' + ${#numbers.formatDecimal(s.credit, 1, 'COMMA', 2, 'POINT')} : '-'">
                            </td>
                            <td th:text="'‚Ç¶' + ${#numbers.formatDecimal(s.balance, 1, 'COMMA', 2, 'POINT')}"></td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(statements)}">
                            <td colspan="5">No statement records found.</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="report-actions">
                <button class="btn" onclick="window.print()">Print Report</button>
            </div>
        </article>
    </section>
</body>

</html>
