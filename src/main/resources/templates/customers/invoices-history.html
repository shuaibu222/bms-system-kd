<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">

<head>
    <title th:text="'Invoices - ' + ${customer.name}">Customer Invoices</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
        function searchCustomers() {
            const input = document.getElementById('searchInput').value.toLowerCase();
            const rows = document.querySelectorAll('.invoice-table tbody tr');

            rows.forEach(row => {
                const invNum = row.cells[0].textContent.toLowerCase();
                const date = row.cells[1].textContent.toLowerCase();

                if (invNum.includes(input) || date.includes(input)) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        }
    </script>
</head>

<body>
    <section layout:fragment="body">
        <article class="list-page">
            <div class="list-header">
                <a class="btn" th:href="@{/customers}">‚Üê Back to Customers</a>
                <h1 th:text="'üßæ Invoice History for ' + ${customer.name}">Invoice History
                </h1>
            </div>

            <div class="search-container">
                <input aria-label="Search invoices" type="text" id="searchInput" placeholder="üîç Search Invoices..."
                    onkeyup="searchCustomers()" />
            </div>

            <div class="table-container">
                <table class="invoice-table">
                    <thead>
                        <tr>
                            <th>Invoice No</th>
                            <th>Date</th>
                            <th>Total Amount</th>
                            <th>Balance Due</th>
                            <th>Status</th>
                            <th>Payment Method</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="invoice : ${invoices}">
                            <td th:text="${invoice.invNum}"></td>
                            <td th:text="${invoice.invoiceDateTime}"></td>
                            <td th:text="'‚Ç¶' + ${#numbers.formatDecimal(invoice.totalAmount, 1, 'COMMA', 2, 'POINT')}">
                            </td>
                            <td th:text="'‚Ç¶' + ${#numbers.formatDecimal(invoice.balanceDue, 1, 'COMMA', 2, 'POINT')}">
                            </td>
                            <td th:text="${invoice.paymentStatus}"></td>
                            <td th:text="${invoice.paymentMethod}"></td>
                            <td>
                                <a class="dynamic-link" th:href="@{'/customers/invoice/' + ${invoice.id}}">View</a>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(invoices)}">
                            <td colspan="8">No invoices found.</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="report-actions">
                <button class="btn" onclick="window.print()">Print Report</button>
            </div>
        </article>
    </section>
</body>

</html>
