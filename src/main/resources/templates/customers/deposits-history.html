<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">

<head>
    <title th:text="'Deposits - ' + ${customer.name}">Customer Deposits</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
        function searchCustomers() {
            const input = document.getElementById('searchInput').value.toLowerCase();
            const rows = document.querySelectorAll('.invoice-table tbody tr');

            rows.forEach(row => {
                const date = row.cells[0].textContent.toLowerCase();

                if (date.includes(input)) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        }
    </script>
</head>

<body>
    <section layout:fragment="body">
        <article class="list-page">
            <div class="list-header">
                <a class="btn" th:href="@{/customers}">‚Üê Back to Customers</a>
                <h1 th:text="'üí∞ Deposit History for ' + ${customer.name}">Deposit History
                </h1>
            </div>

            <div class="search-container">
                <input aria-label="Search deposits" type="text" id="searchInput" placeholder="üîç Search Invoices..."
                    onkeyup="searchCustomers()" />
            </div>

            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Amount</th>
                            <th>Payment Method</th>
                            <th>Purpose</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="deposit : ${deposits}">
                            <td th:text="${deposit.depositDate}"></td>
                            <td th:text="'‚Ç¶' + ${#numbers.formatDecimal(deposit.totalAmount, 1, 'COMMA', 2, 'POINT')}">
                            </td>
                            <td th:text="${deposit.paymentMethod}"></td>
                            <td th:text="${deposit.purpose}"></td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(deposits)}">
                            <td colspan="4">No deposits found.</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="report-actions">
                <button class="btn" onclick="window.print()">Print Report</button>
            </div>
        </article>
    </section>
</body>

</html>
