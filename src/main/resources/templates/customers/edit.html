<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}" lang="en">

<head>
    <title>Edit Customer</title>
</head>

<body>
    <section layout:fragment="body">
        <article class="edit-page">
            <a href="/customers" class="back-btn">
                <i class="fa fa-arrow-left"></i> Back
            </a>

            <div class="list-header">
                <h1>ðŸ‘¤ Edit Customer</h1>
            </div>

            <!-- Edit Customer Form -->
            <form th:action="@{/customers/update/{id}(id=${customer.id})}" th:object="${customer}"
                class="list-form-layout" method="post">
                <div class="list-form">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" th:field="*{name}" />
                        <p class="error-message" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone:</label>
                        <input type="text" id="phone" th:field="*{phone}" />
                        <p class="error-message" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></p>
                    </div>
                    <div class="form-group">
                        <label for="address">Address:</label>
                        <input type="text" id="address" th:field="*{address}" />
                        <p class="error-message" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></p>
                    </div>
                </div>
                <div class="form-group-btn">
                    <button type="submit">Update</button>
                </div>
            </form>
        </article>
    </section>
</body>

</html>
