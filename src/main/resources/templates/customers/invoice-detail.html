<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">

<head>
    <title th:text="'Invoice #' + ${invoice.invNum}">Invoice Detail</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
        .invoice-detail-page {
            padding: 2rem;
            font-family: system-ui, sans-serif;
        }

        .invoice-header__title {
            font-size: clamp(1.5rem, 2.5vw, 2rem);
            margin-bottom: 1.5rem;
        }

        .invoice-info p {
            margin: 0.5rem 0;
            font-size: 1rem;
        }

        .invoice-info strong {
            color: #333;
        }
    </style>
    <!-- ‚úÖ Include the store info -->
    <script src="/js/store-info.js"></script>
    <script>
        function printReceipt(invoiceId) {
            fetch(`/customers/api/invoices/${invoiceId}`)
                .then(response => response.json())
                .then(data => {
                    const storeName = STORE_INFO.name || "My Store";
                    const storeAddress = STORE_INFO.address || "No Address";

                    const printWindow = window.open("", "_blank");
                    printWindow.document.write(`
                        <html>
                        <head>
                            <title>Receipt</title>
                            <style>
                                @media print {
                                    @page { 
                                        margin: 0; 
                                        size: 80mm auto;
                                    }
                                    body {
                                        margin: 0 auto;
                                        padding: 15px 10px;
                                        font-family: 'Arial', sans-serif;
                                        font-size: 12px;
                                        width: 70mm;
                                        min-height: 100vh;
                                        display: flex;
                                        flex-direction: column;
                                        justify-content: center;
                                        align-items: center;
                                        background: #fff;
                                        color: #333;
                                    }
                                    .receipt-container {
                                        width: 100%;
                                        max-width: 70mm;
                                        display: flex;
                                        flex-direction: column;
                                        align-items: center;
                                        border: 2px solid #f0f0f0;
                                        border-radius: 8px;
                                        padding: 15px;
                                        box-shadow: 0 0 10px rgba(0,0,0,0.05);
                                    }
                                    .store-name {
                                        font-size: 18px;
                                        font-weight: 700;
                                        margin-bottom: 5px;
                                        color: #222;
                                        text-align: center;
                                        letter-spacing: 0.5px;
                                    }
                                    .store-address {
                                        font-size: 11px;
                                        margin-bottom: 10px;
                                        color: #555;
                                        text-align: center;
                                        line-height: 1.4;
                                    }
                                    .divider {
                                        height: 1px;
                                        width: 100%;
                                        background: linear-gradient(to right, transparent, #ddd, transparent);
                                        margin: 10px 0;
                                    }
                                    .receipt-header {
                                        width: 100%;
                                        font-size: 11px;
                                        margin-bottom: 10px;
                                    }
                                    .invoice-title {
                                        font-size: 14px;
                                        font-weight: 600;
                                        text-align: center;
                                        margin-bottom: 10px;
                                        color: #222;
                                        text-transform: uppercase;
                                    }
                                    .header-row {
                                        display: flex;
                                        justify-content: space-between;
                                        width: 100%;
                                        margin-bottom: 4px;
                                        line-height: 1.4;
                                    }
                                    .header-row span:first-child {
                                        font-weight: 600;
                                        color: #555;
                                    }
                                    .header-row span:last-child {
                                        color: #333;
                                    }
                                    table {
                                        width: 100%;
                                        font-size: 11px;
                                        border-collapse: collapse;
                                        margin: 10px 0;
                                    }
                                    th {
                                        padding: 6px 4px;
                                        text-align: left;
                                        font-weight: 600;
                                        color: #333;
                                        border-bottom: 2px solid #eee;
                                    }
                                    td {
                                        padding: 5px 4px;
                                        border-bottom: 1px solid #eee;
                                        color: #444;
                                    }
                                    .price, .total {
                                        text-align: right;
                                    }
                                    .total-container {
                                        display: flex;
                                        justify-content: space-between;
                                        font-weight: 600;
                                        margin: 15px 0 10px;
                                        padding: 8px 10px;
                                        background: #f9f9f9;
                                        border-radius: 4px;
                                        width: 100%;
                                        font-size: 13px;
                                    }
                                    .balance-info {
                                        display: flex;
                                        justify-content: space-between;
                                        width: 100%;
                                        margin: 5px 0;
                                        font-size: 12px;
                                    }
                                    .footer {
                                        font-size: 10px;
                                        margin-top: 15px;
                                        text-align: center;
                                        color: #777;
                                        width: 100%;
                                    }
                                    .highlight {
                                        font-weight: bold;
                                        color: #d23c3c;
                                    }
                                }
                            </style>
                        </head>
                        <body onload="window.print(); setTimeout(() => window.close(), 500);">
                            <div class="receipt-container">
                                <div class="store-name">${storeName}</div>
                                <div class="store-address">${storeAddress}</div>
                                <div class="divider"></div>

                                <div class="receipt-header">
                                    <div class="invoice-title">INVOICE RECEIPT</div>
                                    <div class="header-row"><span>Invoice No.</span> <span>${data.invNum}</span></div>
                                    <div class="header-row"><span>Date</span> <span>${data.invoiceDateTime}</span></div>
                                    <div class="header-row"><span>Cashier</span> <span>${data.cashierAgent}</span></div>
                                </div>
                                <div class="divider"></div>

                                <table>
                                    <thead>
                                        <tr>
                                            <th>Item</th>
                                            <th>Qty</th>
                                            <th>Price</th>
                                            <th>Total</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        ${data.saleDto.items.map(item => `
                                            <tr>
                                                <td>${item.productName}</td>
                                                <td>${item.quantity}</td>
                                                <td class="price">‚Ç¶${item.price.toLocaleString()}</td>
                                                <td class="total">‚Ç¶${(item.quantity * item.price).toLocaleString()}</td>
                                            </tr>
                                        `).join("")}
                                    </tbody>
                                </table>

                                <div class="divider"></div>
                                <div class="total-container">
                                    <span>TOTAL AMOUNT:</span> <span>‚Ç¶${data.totalAmount.toLocaleString()}</span>
                                </div>
                                
                                <div class="balance-info">
                                    <span>Amount Paid:</span> <span>‚Ç¶${data.totalAmount.toLocaleString()}</span>
                                </div>
                                <div class="balance-info">
                                    <span>Payment Method:</span> <span>${data.paymentMethod}</span>
                                </div>
                                <div class="divider"></div>

                                <p class="footer">Thank you for your business!<br>Please come again</p>
                            </div>
                        </body>
                        </html>
                    `);
                    printWindow.document.close();
                })
                .catch(error => console.error("Error fetching invoice details:", error));
        }
    </script>

</head>

<body>
    <section layout:fragment="body">
        <header class="list-header">
            <a class="btn" th:href="@{'/customers/invoices/history/' + ${invoice.customerId}}">‚Üê Back to Invoice
                History</a>
            <h1 th:text="'üßæ Invoice No - ' + ${invoice.invNum}">
                Invoice Details
            </h1>
        </header>

        <div class="invoice-info">
            <p><strong>Customer Name:</strong> <span th:text="${invoice.saleDto.customerName}"></span></p>
            <p><strong>Date:</strong> <span th:text="${invoice.invoiceDateTime}"></span></p>
            <p><strong>Payment Method:</strong> <span th:text="${invoice.paymentMethod}"></span></p>
            <p><strong>Total:</strong> ‚Ç¶<span th:text="${invoice.totalAmount}"></span></p>
        </div>

        <h2 style="margin: 2rem 0;">üõí Items Purchased</h2>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Qty</th>
                        <th>Unit Price</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item : ${invoice.saleDto.items}">
                        <td th:text="${item.productName}"></td>
                        <td th:text="${item.quantity}"></td>
                        <td th:text="'‚Ç¶' + ${item.price}"></td>
                        <td th:text="'‚Ç¶' + (${item.quantity} * ${item.price})"></td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(invoice.saleDto.items)}">
                        <td colspan="4">No items found.</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="report-actions">
            <button class="btn" th:onclick="'printReceipt(' + ${invoice.id} + ')'">Print Reciept</button>
        </div>
    </section>
</body>

</html>
