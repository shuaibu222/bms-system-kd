<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en-US" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">

<head>
    <title>Dashboard</title>
</head>

<body>
    <section layout:fragment="body">
        <article class="dashboard-page">
            <h1>Dashboard</h1>

            <!-- Optional Error Message from Backend -->
            <div class="alert alert-danger" th:if="${error}" th:text="${error}"></div>

            <!-- Widgets Section -->
            <div class="dashboard-widgets">

                <!-- Sales Widget -->
                <div class="widget">
                    <h3>Today's Sales</h3>
                    <p th:text="${totalSales != null ? totalSales : 0}"
                        th:classappend="${totalSales == null} ? 'text-muted' : ''">0</p>
                    <a href="/sales">View Sales</a>
                </div>

                <!-- Purchases Widget -->
                <div class="widget">
                    <h3>Today's Purchases</h3>
                    <p th:text="${totalPurchases != null ? totalPurchases : 0}"
                        th:classappend="${totalPurchases == null} ? 'text-muted' : ''">0</p>
                    <a href="/purchases">View Purchases</a>
                </div>

                <!-- Inventory Widget -->
                <div class="widget">
                    <h3>Total Products</h3>
                    <p th:text="${totalProducts != null ? totalProducts : 0}"
                        th:classappend="${totalProducts == null} ? 'text-muted' : ''">0</p>
                    <a href="/products">View Products</a>
                </div>

                <!-- Customers Widget -->
                <div class="widget">
                    <h3>Current Customers</h3>
                    <p th:text="${totalCustomers != null ? totalCustomers : 0}"
                        th:classappend="${totalCustomers == null} ? 'text-muted' : ''">0</p>
                    <a href="/customers">View Customers</a>
                </div>

            </div>

            <!-- Quick Links Section -->
            <div class="quick-links">
                <h2>Quick Links</h2>
                <div class="links-grid">
                    <a href="/sales/list" class="link-card">
                        <i class="fas fa-cash-register"></i>
                        <span>Sales</span>
                    </a>
                    <a href="/purchases" class="link-card">
                        <i class="fas fa-shopping-cart"></i>
                        <span>Purchases</span>
                    </a>
                    <a href="/products" class="link-card">
                        <i class="fas fa-box"></i>
                        <span>Products</span>
                    </a>
                    <a href="/customers" class="link-card">
                        <i class="fas fa-users"></i>
                        <span>Customers</span>
                    </a>
                </div>
            </div>
        </article>
    </section>
</body>

</html>
