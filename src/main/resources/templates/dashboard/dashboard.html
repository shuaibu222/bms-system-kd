<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en-US" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title>Dashboard</title>
</head>
<body>
    <section layout:fragment="body">
        <article class="dashboard-page">
            <h1>ðŸ“Š Dashboard</h1>
            <!-- Widgets Section -->
            <div class="dashboard-widgets">
                <!-- Sales Widget -->
                <div class="widget">
                    <h3>Total Sales</h3>
                    <p th:text="${totalSales}"></p>
                    <a href="/sales">View Sales</a>
                </div>
            
                <!-- Purchases Widget -->
                <div class="widget">
                    <h3>Total Purchases</h3>
                    <p th:text="${totalPurchases}"></p>
                    <a href="/purchases">View Purchases</a>
                </div>
            
                <!-- Inventory Widget -->
                <div class="widget">
                    <h3>Total Products</h3>
                    <p th:text="${totalProducts}"></p>
                    <a href="/products">View Products</a>
                </div>
            
                <!-- Customers Widget -->
                <div class="widget">
                    <h3>Active Customers</h3>
                    <p th:text="${totalCustomers}"></p>
                    <a href="/customers">View Customers</a>
                </div>
            
                <!-- Daily Summary Widget -->
                <div class="widget">
                    <h3>Today's Sales</h3>
                    <p th:text="${todaysSales.size()}"></p>
                    <a href="/reports/daily-summary">View Summary</a>
                </div>
            </div>
            
            <!-- Quick Links Section -->
            <div class="quick-links">
                <h2>Quick Links</h2>
                <div class="links-grid">
                    <a href="/sales/list" class="link-card">
                        <i class="fas fa-cash-register"></i>
                        <span>Sales</span>
                    </a>
                    <a href="/purchases" class="link-card">
                        <i class="fas fa-shopping-cart"></i>
                        <span>Purchases</span>
                    </a>
                    <a href="/products" class="link-card">
                        <i class="fas fa-box"></i>
                        <span>Products</span>
                    </a>
                    <a href="/customers" class="link-card">
                        <i class="fas fa-users"></i>
                        <span>Customers</span>
                    </a>
                </div>
            </div>
        </article>
    </section>
</body>
</html>
