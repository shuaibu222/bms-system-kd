<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en-US" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title>Category Management</title>
    <script>
        // Open the "Add Category" modal
        function openAddCategoryModal() {
            document.getElementById('addCategoryModal').style.display = 'block';
        }

        // Close the "Add Category" modal
        function closeAddCategoryModal() {
            document.getElementById('addCategoryModal').style.display = 'none';
        }

        // Open the "Delete Category" modal
        function openDeleteModal(categoryId) {
            const modal = document.getElementById('deleteModal');
            modal.style.display = 'block';

            // Set delete confirmation action
            const confirmBtn = document.getElementById('confirmDelete');
            confirmBtn.onclick = function() {
                window.location.href = '/category/delete/' + categoryId;
            };
        }

        function closeModal() {
            document.getElementById('deleteModal').style.display = 'none';
        }

        // Search Functionality
        function searchCategory() {
            const input = document.getElementById('searchInput').value.toLowerCase();
            const rows = document.querySelectorAll('.table-container tbody tr');

            rows.forEach(row => {
                const name = row.cells[1].textContent.toLowerCase();

                if (name.includes(input)) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        }
    </script>
</head>
<body>
    <section layout:fragment="body">
        <article class="list-page">
            <div class="list-header">
                <h1>👥 Category Management</h1>
                <button class="open-modal-btn" onclick="openAddCategoryModal()">+ Add Category</button>
            </div>
            
            <!-- Search Bar -->
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="🔍 Search Categories..." onkeyup="searchCategory()">
            </div>
            

            <!-- Success/Error Messages -->
            <div class="params success" th:if="${param.success}">
                You successfully created a category.
            </div>
            <div class="params success" th:if="${param.updateSuccess}">
                You successfully updated a category.
            </div>
            <div class="params error" th:if="${param.error}">
                Category deleted successfully.
            </div>

            <!-- Table Section -->
            <div class="table-container">
                <table>
                    <thead>
                    <tr>
                        <th>S/N</th>
                        <th>Name</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="category : ${categories}">
                        <td th:text="${category.id}"></td>
                        <td th:text="${category.name}"></td>
                        <td>
                            <a class="dynamic-link" th:href="@{'/category/edit/' + ${category.id}}">
                                <i class="fas fa-edit"></i>
                            </a>
                            <a href="javascript:void(0);" class="dynamic-link" th:onclick="'openDeleteModal(' + ${category.id} + ')'">
                                <i class="fas fa-trash-alt"></i>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </article>

        <!-- Modal for delete confirmation -->
        <div id="deleteModal" class="modal">
            <div class="modal-content">
                <h2>Are you sure you want to delete this category?</h2>
                <div class="modal-buttons">
                    <button id="confirmDelete" class="confirm-btn">Yes, Delete</button>
                    <button onclick="closeModal()" class="cancel-btn">Cancel</button>
                </div>
            </div>
        </div>

        <!-- Modal for Adding a Category -->
        <div id="addCategoryModal" class="modal" th:style="${#fields.hasErrors('category.*')} ? 'display:block;' : 'display:none;'">
            <div class="modal-content">
                <h2>Add Category</h2>
                <form th:action="@{/category}" th:object="${category}" method="post">
                    <div class="modal-form">
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" id="name" placeholder="e.g. John Doe" th:field="*{name}" />
                            <p class="error-message" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
                        </div>
                    </div>
                    <div class="modal-buttons">
                        <button type="submit" class="confirm-btn">Save</button>
                        <button type="button" class="cancel-btn" onclick="closeAddCategoryModal()">Cancel</button>
                    </div>
                </form>
            </div>
        </div>


    </section>
</body>
</html>
